# Site settings
title:          SmallYuu
description:    "SmallYuu's Blog"
baseurl:        "/Blog"
url:            "https://smallyuu.github.io"

# Google Analytics
# google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Yuu
  url:          https://smallyuu.github.io/Blog
  email:        smallyuu@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale